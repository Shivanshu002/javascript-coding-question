    console.log(removeDupplicate([1, 2, 2, 3, 4, 4, 5, 5, 6, 6, 67]))
    function removeDupplicate(arr) {
        const uniqueElement = [];
        for (let i = 0; i < arr.length; i++) {
            if (uniqueElement.indexOf(arr[i]) === -1) {
                uniqueElement.push(arr[i]);
            }
        }
        return uniqueElement
    }
